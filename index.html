<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Checker</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:"JetBrains Mono",monospace;
}

body{
background:#0e0e11;
color:#e4e4e7;
overflow-x:hidden;
}

#dots{
position:fixed;
top:0;
left:0;
z-index:-1;
}

.wrapper{
max-width:900px;
margin:140px auto 100px auto;
padding:0 20px;
animation:fadeIn 1.2s ease forwards;
opacity:0;
}

h1{
font-size:46px;
font-weight:600;
margin-bottom:15px;
background:linear-gradient(90deg,#ffffff,#a1a1aa);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.subtitle{
color:#9ca3af;
margin-bottom:50px;
font-size:14px;
letter-spacing:.5px;
}

.card{
background:rgba(24,24,27,0.75);
backdrop-filter:blur(8px);
border:1px solid #2a2a2e;
border-radius:18px;
padding:38px;
margin-bottom:35px;
transition:.3s ease;
}

.notice{
background:rgba(255,140,0,0.08);
border:1px solid rgba(255,140,0,0.4);
color:#fbbf24;
}

input{
width:100%;
padding:16px;
background:#1f1f23;
border:1px solid #333339;
color:#e4e4e7;
border-radius:12px;
margin-bottom:20px;
font-size:14px;
}

input:focus{
outline:none;
border-color:#555566;
}

button{
width:100%;
padding:16px;
background:#1f1f23;
border:1px solid #333339;
color:#e4e4e7;
border-radius:12px;
cursor:pointer;
transition:.25s ease;
font-size:14px;
}

button:hover{
background:#27272c;
border-color:#44444f;
transform:translateY(-2px);
}

.result-up{
color:#22c55e;
}

.result-down{
color:#ef4444;
}

.footer{
text-align:center;
margin-top:120px;
padding:35px 0;
font-size:13px;
color:#6b7280;
border-top:1px solid #2a2a2e;
}

@keyframes fadeIn{
to{opacity:1;}
}
</style>
</head>
<body>

<canvas id="dots"></canvas>

<div class="wrapper">

<h1>Site Down Detector</h1>
<div class="subtitle">
Check if a website is reachable and view its response time.
</div>

<div class="card">
<input type="text" id="urlInput" placeholder="Enter domain (e.g. google.com)">
<button onclick="checkSite()">Check Website</button>
</div>

<div class="card notice">
Note: Due to this site not having a dedicated infrastructure layer, initial requests may take longer to respond. This project serves as a functional demonstration.
</div>

<div class="card" id="resultCard" style="display:none;">
<h2>Result</h2>
<p id="resultText"></p>
</div>

<footer class="footer">
Â© 2026 bruesk_mardin. All rights reserved.
</footer>

</div>

<script>

/* ===== Dots Background (same as main site) ===== */

const canvasDots=document.getElementById("dots");
const ctxDots=canvasDots.getContext("2d");

function resizeDots(){
canvasDots.width=window.innerWidth;
canvasDots.height=window.innerHeight;
}
resizeDots();
window.addEventListener("resize",resizeDots);

let mouse={x:0,y:0};
window.addEventListener("mousemove",e=>{
mouse.x=e.clientX;
mouse.y=e.clientY;
});

function drawDots(){
ctxDots.clearRect(0,0,canvasDots.width,canvasDots.height);
const spacing=35;

for(let x=0;x<canvasDots.width;x+=spacing){
for(let y=0;y<canvasDots.height;y+=spacing){

let dx=mouse.x-x;
let dy=mouse.y-y;
let dist=Math.sqrt(dx*dx+dy*dy);

let opacity=0.08;
if(dist<140){
opacity=0.08+(1-dist/140)*0.6;
}

ctxDots.fillStyle=`rgba(160,160,170,${opacity})`;
ctxDots.beginPath();
ctxDots.arc(x,y,2,0,Math.PI*2);
ctxDots.fill();

}}
requestAnimationFrame(drawDots);
}
drawDots();

/* ===== Site Checker ===== */

async function checkSite(){
const url=document.getElementById("urlInput").value.trim();
if(!url) return;

const resultCard=document.getElementById("resultCard");
const resultText=document.getElementById("resultText");

resultCard.style.display="block";
resultText.innerHTML="Checking...";

try{
const response=await fetch("https://site-checker-backend-qmhr.onrender.com/check",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({url})
});

const data=await response.json();

if(data.status==="UP"){
resultText.innerHTML=`<span class="result-up">Operational</span><br>Status Code: ${data.code}<br>Response Time: ${data.responseTime} ms`;
}else{
resultText.innerHTML=`<span class="result-down">Unreachable</span><br>${data.error || ""}`;
}

}catch(err){
resultText.innerHTML=`<span class="result-down">Request Failed</span>`;
}

}

</script>

</body>
</html>
