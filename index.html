<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Service Monitor</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:"JetBrains Mono",monospace;
}

body{
background:#0e0e11;
color:#e4e4e7;
overflow-x:hidden;
}

#dots{
position:fixed;
top:0;
left:0;
z-index:-1;
}

.wrapper{
max-width:900px;
margin:140px auto 100px auto;
padding:0 20px;
animation:fadeIn 1.2s ease forwards;
opacity:0;
}

h1{
font-size:42px;
margin-bottom:60px;
background:linear-gradient(90deg,#ffffff,#a1a1aa);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.card{
background:rgba(24,24,27,0.75);
backdrop-filter:blur(8px);
border:1px solid #2a2a2e;
border-radius:18px;
padding:30px;
margin-bottom:30px;
}

.service-row{
display:flex;
justify-content:space-between;
align-items:center;
padding:14px 0;
border-bottom:1px solid #2a2a2e;
}

.service-row:last-child{
border-bottom:none;
}

.service-name{
font-size:15px;
color:#a1a1aa;
}

.status-badge{
padding:6px 14px;
border-radius:999px;
font-size:12px;
font-weight:600;
}

.operational{
background:#052e16;
color:#22c55e;
border:1px solid #14532d;
}

.minor{
background:#3f2a00;
color:#facc15;
border:1px solid #854d0e;
}

.major{
background:#3f1d1d;
color:#f97316;
border:1px solid #7c2d12;
}

.critical{
background:#3f1414;
color:#ef4444;
border:1px solid #7f1d1d;
}

.loading{
background:#1f2937;
color:#9ca3af;
border:1px solid #374151;
}

.footer{
text-align:center;
margin-top:80px;
padding:35px 0;
font-size:13px;
color:#6b7280;
border-top:1px solid #2a2a2e;
cursor:pointer;
}

@keyframes fadeIn{
to{opacity:1;}
}
</style>
</head>
<body>

<canvas id="dots"></canvas>

<div class="wrapper">

<h1>Global Service Monitor</h1>

<div class="card" id="servicesContainer">
</div>

<div class="footer" onclick="goBack()">
‚Üê Back to Main Site
</div>

</div>

<script>

const backendURL = "https://site-checker-backend-qmhr.onrender.com";

const services = [
  { key: "discord", label: "Discord" },
  { key: "cloudflare", label: "Cloudflare" },
  { key: "github", label: "GitHub" },
  { key: "openai", label: "OpenAI" },
  { key: "reddit", label: "Reddit" },
  { key: "twitch", label: "Twitch" },
  { key: "meta", label: "Meta (Facebook / Instagram / WhatsApp)" }
];

function createRows() {
  const container = document.getElementById("servicesContainer");
  container.innerHTML = "";

  services.forEach(service => {
    container.innerHTML += `
      <div class="service-row" id="row-${service.key}">
        <div class="status-badge loading" id="status-${service.key}">
          Loading...
        </div>
        <div class="service-name">
          ${service.label}
        </div>
      </div>
    `;
  });
}

async function updateService(service) {
  try {
    const res = await fetch(`${backendURL}/service-status`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ service: service.key })
    });

    const data = await res.json();
    const badge = document.getElementById(`status-${service.key}`);

    let className = "operational";
    if (data.status === "Minor Issues") className = "minor";
    if (data.status === "Major Outage") className = "major";
    if (data.status === "Critical Outage") className = "critical";

    badge.className = `status-badge ${className}`;
    badge.textContent = data.status;

  } catch {
    const badge = document.getElementById(`status-${service.key}`);
    badge.className = "status-badge critical";
    badge.textContent = "Error";
  }
}

function updateAll() {
  services.forEach(service => updateService(service));
}

function goBack(){
  window.location.href="https://bruesk.github.io";
}

createRows();
updateAll();
setInterval(updateAll, 20000);

/* ===== Dots Background ===== */

const canvasDots=document.getElementById("dots");
const ctxDots=canvasDots.getContext("2d");

function resizeDots(){
canvasDots.width=window.innerWidth;
canvasDots.height=window.innerHeight;
}
resizeDots();
window.addEventListener("resize",resizeDots);

let mouse={x:0,y:0};
window.addEventListener("mousemove",e=>{
mouse.x=e.clientX;
mouse.y=e.clientY;
});

function drawDots(){
ctxDots.clearRect(0,0,canvasDots.width,canvasDots.height);
const spacing=35;

for(let x=0;x<canvasDots.width;x+=spacing){
for(let y=0;y<canvasDots.height;y+=spacing){

let dx=mouse.x-x;
let dy=mouse.y-y;
let dist=Math.sqrt(dx*dx+dy*dy);

let opacity=0.08;
if(dist<140){
opacity=0.08+(1-dist/140)*0.6;
}

ctxDots.fillStyle=`rgba(160,160,170,${opacity})`;
ctxDots.beginPath();
ctxDots.arc(x,y,2,0,Math.PI*2);
ctxDots.fill();
}}
requestAnimationFrame(drawDots);
}
drawDots();

</script>
</body>
</html>
