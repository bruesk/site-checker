<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Down Detector</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:"JetBrains Mono",monospace;
}

body{
background:#0e0e11;
color:#e4e4e7;
overflow-x:hidden;
}

#dots{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* Layout */

.wrapper{
max-width:900px;
margin:140px auto 100px auto;
padding:0 20px;
animation:fadeIn 1.2s ease forwards;
opacity:0;
}

h1{
font-size:42px;
font-weight:600;
margin-bottom:10px;
background:linear-gradient(90deg,#ffffff,#a1a1aa);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.subtitle{
color:#9ca3af;
margin-bottom:60px;
font-size:14px;
letter-spacing:.5px;
}

.card{
background:rgba(24,24,27,0.75);
backdrop-filter:blur(8px);
border:1px solid #2a2a2e;
border-radius:18px;
padding:32px;
margin-bottom:30px;
transition:.3s ease;
}

.card:hover{
transform:translateY(-6px);
border-color:#3a3a4d;
box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

input{
width:100%;
padding:14px;
margin-bottom:15px;
background:#1f1f23;
border:1px solid #333339;
border-radius:12px;
color:#e4e4e7;
font-size:14px;
}

button.project-btn{
width:100%;
padding:14px;
margin-bottom:12px;
background:#1f1f23;
border:1px solid #333339;
color:#e4e4e7;
border-radius:12px;
cursor:pointer;
transition:.25s ease;
font-size:14px;
}

button.project-btn:hover{
background:#27272c;
border-color:#44444f;
transform:translateY(-2px);
}

/* Status Badge */

.status-badge{
display:inline-block;
padding:8px 14px;
border-radius:999px;
font-size:13px;
font-weight:600;
margin-top:15px;
}

.status-operational{
background:#052e16;
color:#22c55e;
border:1px solid #14532d;
}

.status-minor{
background:#3f2a00;
color:#facc15;
border:1px solid #854d0e;
}

.status-major{
background:#3f1d1d;
color:#f97316;
border:1px solid #7c2d12;
}

.status-critical{
background:#3f1414;
color:#ef4444;
border:1px solid #7f1d1d;
}

.footer{
text-align:center;
margin-top:100px;
padding:35px 0;
font-size:13px;
color:#6b7280;
border-top:1px solid #2a2a2e;
cursor:pointer;
}

@keyframes fadeIn{
to{opacity:1;}
}
</style>
</head>
<body>

<canvas id="dots"></canvas>

<div class="wrapper">

<h1>Site Down Detector</h1>
<div class="subtitle">
Check if a website is reachable and monitor major global services.
</div>

<div class="card">
<input type="text" id="urlInput" placeholder="https://example.com">
<button class="project-btn" onclick="checkWebsite()">Check Website</button>
<div id="result"></div>
</div>

<div class="card">
<h2>Global Services</h2>

<button class="project-btn" onclick="checkService('discord')">Discord</button>
<button class="project-btn" onclick="checkService('cloudflare')">Cloudflare</button>
<button class="project-btn" onclick="checkService('github')">GitHub</button>
<button class="project-btn" onclick="checkService('openai')">OpenAI</button>
<button class="project-btn" onclick="checkService('twitter')">Twitter (X)</button>
<button class="project-btn" onclick="checkService('reddit')">Reddit</button>
<button class="project-btn" onclick="checkService('twitch')">Twitch</button>
<button class="project-btn" onclick="checkService('steam')">Steam</button>
<button class="project-btn" onclick="checkService('aws')">Amazon AWS</button>
<button class="project-btn" onclick="checkService('apple')">Apple</button>
<button class="project-btn" onclick="checkService('psn')">PlayStation Network</button>

<div id="serviceResult"></div>
</div>

<div class="footer" onclick="goBack()">
← Back to Main Site
</div>

</div>

<script>

/* ===== BACKEND URL ===== */
const backendURL = "https://site-checker-backend-qmhr.onrender.com";

/* ===== WEBSITE CHECK ===== */
function checkWebsite(){
const url=document.getElementById("urlInput").value;

fetch(`${backendURL}/check`,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({url})
})
.then(res=>res.json())
.then(data=>{
document.getElementById("result").innerHTML=`
<div class="status-badge status-operational">
${data.status} | ${data.code || ""} | ${data.responseTime || ""} ms
</div>`;
})
.catch(()=>{
document.getElementById("result").innerHTML="Error checking site.";
});
}

/* ===== SERVICE CHECK ===== */
function checkService(service){
fetch(`${backendURL}/service-status`,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({service})
})
.then(res=>res.json())
.then(data=>{

let className="status-operational";

if(data.status==="Minor Issues") className="status-minor";
if(data.status==="Major Outage") className="status-major";
if(data.status==="Critical Outage") className="status-critical";

document.getElementById("serviceResult").innerHTML=`
<div class="status-badge ${className}">
${service.toUpperCase()} — ${data.status}
</div>`;
})
.catch(()=>{
document.getElementById("serviceResult").innerHTML="Error fetching service.";
});
}

/* ===== BACK BUTTON ===== */
function goBack(){
window.location.href="https://bruesk.github.io";
}

/* ===== Dots Background ===== */

const canvasDots=document.getElementById("dots");
const ctxDots=canvasDots.getContext("2d");

function resizeDots(){
canvasDots.width=window.innerWidth;
canvasDots.height=window.innerHeight;
}
resizeDots();
window.addEventListener("resize",resizeDots);

let mouse={x:0,y:0};
window.addEventListener("mousemove",e=>{
mouse.x=e.clientX;
mouse.y=e.clientY;
});

function drawDots(){
ctxDots.clearRect(0,0,canvasDots.width,canvasDots.height);
const spacing=35;

for(let x=0;x<canvasDots.width;x+=spacing){
for(let y=0;y<canvasDots.height;y+=spacing){

let dx=mouse.x-x;
let dy=mouse.y-y;
let dist=Math.sqrt(dx*dx+dy*dy);

let opacity=0.08;
if(dist<140){
opacity=0.08+(1-dist/140)*0.6;
}

ctxDots.fillStyle=`rgba(160,160,170,${opacity})`;

ctxDots.beginPath();
ctxDots.arc(x,y,2,0,Math.PI*2);
ctxDots.fill();

}}
requestAnimationFrame(drawDots);
}
drawDots();

</script>
</body>
</html>
